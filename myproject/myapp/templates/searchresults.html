{% extends header %}

{% block content %}
<h1>Results</h1>
<form action="/myapp/search" method="GET">
    <div class="input-group">
        <input name="filename" type="text" class="form-control" required="required" placeholder="Search for using name...">
        <span class="input-group-btn">
          <button class="btn btn-default" type="submit">Go Find!</button>
        </span>
    </div>
</form>
<div style="margin-top: 20px;">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Date Uploaded</th>
            </tr>
        </thead>
        <tbody>
            {% if documents %}
            {% for document in documents %}
                <tr>
                    <td><a href="/myapp/view?file={{document.docfile.url}}">{{document.docfile.name}}</a></td>
                    <td>{{document.date_time}}</td>
                </tr>
            {% endfor %}
            {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
